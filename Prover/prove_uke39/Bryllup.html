      <h1><i>Bryllup</i></h1>

      <br>
      <img src="vedlegg/bilder/bryllup.jpg" alt="bryllup">

      <p>Registreringsskjema for bryllup</p>

      <form action="register.html">
        <label>Navn:</label>
        <input type="text" name="navn" required>
        <br>

        <label>alder:</label>
        <input type="number" name="alder" required>
        <br>

        <label>Kommer du med følge?</label>
        <input type="radio" name="ja" value="rbFolge"><label>Ja</label>
        <input type="radio" name="nei" value="rbFolge"><label>Nei</label>
        <br>

        <label>Hvilken mat vil du spise?</label>
        <select name="VelgMat" required>
            <option value="">velg matrett</option>
            <option value="Pizza">Pizza</option>
            <option value="Taco">Taco</option>
            <option value="Fisk">Fisk</option>
          </select>
        <br>

        <button type="submit">Send inn</button>
      </form>
